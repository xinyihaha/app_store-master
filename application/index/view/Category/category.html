<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>appstore-分类</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <link href="<?php echo config('view_replace_str.__STATIC__')?>/css/classify1.css" rel="stylesheet"></head>

<body>
<div id="warpper">
    <!--头部模板文件-->
    {include file="public/header" /}
    <!--头部模板文件-->
    <div class="main">
        <div class="switcher" id="grouplist">
            <div class="classify lists switcher-panel switcher-panel-cur">
                <ul class="lists-soft">

                    {volist name="cate" id="vo"}
                        <li data-href="#" class="link link_0" data-id="{$vo.CategoryID}">
                            <div class="classify-img">
                                <img src="<?php echo config('view_replace_str.__STATIC__')?>/images/arr_more.png" alt=""></div>
                            <div class="classify-cont">
                                <h2>
                                    <span>{$vo.CategoryName}</span>
                                    <span>{$vo.num}款</span></h2>
                                <p>{$vo.CategoryDetail}</p>
                            </div>
                            <div class="classify-more">
                                <a href="#"></a>
                            </div>
                        </li>
                    {/volist}


                </ul>
            </div>
            <div class="classify lists switcher-panel">
                <ul id="gameGroupList"></ul>
            </div>
        </div>
    </div>
</div>
<div class="goto-top">
    <a href="#gemore" id="back-to-top" class="user-pl-more-btn goto-bar">返回顶部</a>
</div>

<script>
    $("#back-to-top").click(function () {
        $("body,html").animate({
            scrollTop:0
        },1000);
        return false;
    });
    $(".switcher-tab").on("click",function (e) {
        e.preventDefault();
        var tab=$(this);
        if (tab.is(".cur")){
            return true;
        }
        else{
            var switcher=tab.parents(".switcher").eq(0);
            var tabs=switcher.find('.switcher-tab');
            var panels=switcher.find('.switcher-panel');
            //var type=tab.data('type');
            var index=tab.index();
            //console.log(index);索引测试
            tabs.removeClass('cur');
            tab.addClass('cur');
            var targetPanel=panels.eq(index);
            panels.hide();
            targetPanel.show();
        }
    });

    $("li.link").on("click",function (e) {
        e.preventDefault();
        var iD=$(this).attr('data-id');
        //console.log(iD);
        window.location.href='{:url("Index/catelist")}?id='+ iD ;
    });

</script>
</body>
</html>
